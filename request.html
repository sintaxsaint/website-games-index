<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Game</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --input-bg: #334155;
            --border-color: #475569;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .note {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #bfdbfe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            background-color: #40526b;
        }

        button {
            width: 100%;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .solo-dev-notice {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Game</h1>
        
        <div class="note">
            <p><strong>Note:</strong> Submitting this form will open a GitHub Issue in our repository. You will need a GitHub account to finalize the request.</p>
        </div>

        <form id="requestForm">
            <div class="form-group">
                <label for="gameName">Game Name</label>
                <input type="text" id="gameName" required placeholder="e.g. Super Fun Game">
            </div>
            
            <div class="form-group">
                <label for="gameSource">Link to Game / Description</label>
                <textarea id="gameSource" rows="4" required placeholder="Where can we find this game? Or describe it..."></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Games</a>

        <div class="solo-dev-notice">
            <p>Maintained by a solo developer (sintaxsaint) helped by some A.I. so updates take time.</p>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const GITHUB_USERNAME = "sintaxsaint"; 
        const REPO_NAME = "website-games-index";      

        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('gameName').value;
            const source = document.getElementById('gameSource').value;
            
            const title = encodeURIComponent(`Game Request: ${name}`);
            const body = encodeURIComponent(`**Game Name:** ${name}\n\n**Source/Description:**\n${source}`);
            
            const url = `https://github.com/${GITHUB_USERNAME}/${REPO_NAME}/issues/new?title=${title}&body=${body}`;
            
            // Open in new tab
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
